<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Crimson+Text" rel="stylesheet">
</head>
<body>
    <button type="button" class="free-trial">Start free trial</button> 
    <!-- add the class 'free-trial' on whatever you to open the pop-up when clicked -->
    <div class="dark-bg">
        <div class="sign-up">
            <div class="left-box">
                <h2>Sign up for a <strong>free trial </strong>of the <span class="special">Frylow!</span></h2>
                <form action="thank-you.php" method="POST" autocomplete="on">
                    <div class="wrapper">
                        <input type="text" name="fullname" id="fullname" autofocus required>
                        <label for="fullname">Name *</label>
                    </div>
                    <div class="wrapper">
                        <input type="email" name="email" id="email" required>
                        <label for="email">Email *</label>
                    </div>
                    <div class="wrapper">
                        <input type="tel" name="phone-number" id="phone-number" required>
                        <label for="phone-number">Phone number *</label>
                    </div>
                    <p>By clicking "Sign-up" you are accepting the <a href="#">Terms & Conditions</a></p>
                    <button type="submit">Sign up</button>
                </form>
            </div>
            <img src="frylow.png" alt="Frylow product" class="form-img">
            <div class="close">
                <span>&times;</span>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
